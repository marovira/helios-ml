name: "Tests"

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'README.rst'
      - '.pre-commit-config.yaml'
      - 'data/**'
      - "LICENSE"
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.0"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-suffix: ${{ matrix.os }}

      - name: Install Helios
        shell: bash
        run: |
          uv sync --group ci

      - name: Ruff
        shell: bash
        run: |
          uv run ruff check src/helios
          uv run ruff check test
          uv run ruff check examples

      - name: Mypy
        shell: bash
        run: |
          uv run mypy src/helios
          uv run mypy test
          uv run mypy examples

      - name: Pytest
        shell: bash
        run: |
          uv run python -m pytest
