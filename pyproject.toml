[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pyro-ml"
authors = [{name = "Mauricio A. Rovira Galvez"}]
description = "A Torch-based package for training AI networks"
requires-python = ">= 3.11"
dependencies = [
    "tqdm==4.66.2",
    "opencv-python==4.9.0.80",
    "tensorboard==2.16.2",
    "torch==2.2.1",
    "torchvision==0.17.1"
]

dynamic = ["version", "readme"]

[project.optional-dependencies]
dev = [
    #"black==24.2.0",
    "mypy==1.8.0",
    "ruff==0.3.4",
    #"pylint==3.1.0",
    "pytest==8.1.1",
    "pre-commit==3.6.2",
    "types-Pillow==10.2.0.20240311"
]

[tool.setuptools_scm]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"]}

[tool.setuptools.package-data]
pkgname = ["py.typed"]

[project.urls]
Homepage = "https://github.com/marovira/pyro-ml"
Issues = "https://github.com/marovira/pyro-ml/issues"

[tool.mypy]
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "torchvision.*"
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 90
indent-width = 4
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I", "D"]
ignore = [
    "D100" # Ignore module docstring.
]

fixable = ["I", "D200"]
extend-safe-fixes = ["D200"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"test/*" = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.format]
line-ending = "lf"

[tool.pytest.ini_options]
testpaths = "test"
addopts = [
    "--import-mode=importlib"
]
